<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapi AI Assistant</title>
</head>
<body>
    <script>
        var vapiInstance = null;

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const apiKey = getQueryParam('apiKey') || 'defaultApi';
        const assistant = getQueryParam('assistant') || 'defaultAssistant';
        const title = getQueryParam('title') || 'Have a quick question?';
        const subtitle = getQueryParam('subtitle') || 'Talk with our AI assistant';
        const parentOrigin = getQueryParam('parentOrigin') || '*';

        const buttonConfig = {
            // ... existing button configuration ...
        };

        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                if (window.vapiEventListenersAdded) {
                    return;
                }
                window.vapiEventListenersAdded = true;

                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig
                });

                console.log("Assistant: vapiInstance created:", vapiInstance);

                if (!vapiInstance) {
                    console.error("Failed to initialize vapiInstance");
                    return;
                }

                // Event listener for messages from the assistant
                vapiInstance.on('message', (message) => {
                    // ... existing transcription code ...
                });

                // Event listener for errors from the assistant
                vapiInstance.on('error', (e) => {
                    // ... existing error handling code ...
                });

                // Event listener for messages from the parent window
                window.addEventListener('message', function(event) {
                    if (event.origin !== parentOrigin) {
                        console.warn("Received message from unknown origin:", event.origin);
                        return;
                    }

                    var data = event.data;
                    if (typeof data === 'object' && data !== null) {
                        if (data.type === 'start_conversation') {
                            console.log("Assistant: Starting conversation via SDK method");
                            if (vapiInstance && vapiInstance.startCall) {
                                vapiInstance.startCall();
                            } else {
                                console.error("vapiInstance or startCall method not available");
                            }
                        } else if (data.type === 'stop_conversation') {
                            console.log("Assistant: Stopping conversation via SDK method");
                            if (vapiInstance && vapiInstance.endCall) {
                                vapiInstance.endCall();
                            } else {
                                console.error("vapiInstance or endCall method not available");
                            }
                        }
                    }
                });
            };
        })(document, "script");
    </script>
</body>
</html>
